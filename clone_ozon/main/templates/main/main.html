{% extends 'main/template.html'%}

{% block head %}
<h1>{{title}}</h1>
<h2>Привет {{user}}</h2>
{% endblock head%}

{% block content %}
{% load flatpages %}
{% get_flatpages as flatpages %}
<ul>
    <li><a href="/">main</a></li>

    {% for page in flatpages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
